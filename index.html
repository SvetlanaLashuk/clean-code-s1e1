<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section add">
        <h3 class="add__title title">Add Item</h3>
        <div class="add__wrapper">
          <input class="add__input input" type="text">
          <button class="add__button button">Add</button>
        </div>
      </section>
      <section class="main__section todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list list">
          <li class="list__item list-item">
            <input class="list-item__input input list-item__checkbox" type="checkbox">
            <label class="list-item__descr">Pay Bills</label>
            <input class="list-item__input input list-item__text" type="text" >
            <button class="list-item__button button button-edit">Edit</button>
            <button class="list-item__button button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="list__item list__item-edit list-item">
            <input class="list-item__input input list-item__checkbox" type="checkbox">
            <label class="list-item__descr">Go Shopping</label>
            <input class="list-item__input input list-item__text" type="text" value="Go Shopping">
            <button class="list-item__button button button-edit">Save</button>
            <button class="list-item__button button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list list">
          <li class="list__item list-item">
            <input class="list-item__input input list-item__checkbox" type="checkbox" checked>
            <label class="list-item__descr">See the Doctor</label>
            <input class="list-item__input input list-item__text" type="text">
            <button class="list-item__button button button-edit">Edit</button>
            <button class="list-item__button button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
